<h2 mat-dialog-title>Delete Recipe</h2>
<div mat-dialog-content class="mat-typography">
  Are You Sure Want To Delete This Recipe
</div>
<div style="margin-top: 10px" mat-dialog-actions align="end">
  <button
    type="button"
    style="margin-right: 5px"
    mat-button
    class="btn btn-success"
  >
    Cancel
  </button>
  <button type="submit" mat-button danger class="btn btn-danger">Delete</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</div>
